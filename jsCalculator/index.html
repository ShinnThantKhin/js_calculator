<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 card" style="width: 300px; height: 100%;" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 0px 16px;">
        <h3 class="d-flex justify-content-center pt-2 mb-2" >Calculator</h3>
        <form class="container" id="calculate" novalidate>
            <input type="number" placeholder="Enter First Number" id="num1" class="form-control my-3">
            <input type="number" placeholder="Enter Second Number" id="num2" class="form-control my-3">
            <div class="container d-flex justify-content-center pb-3">
                <button type="submit" name="operator" value="+" class="btn btn-outline-dark mx-1" id="addBtn">+</button>
                <button type="submit" name="operator" value="-" class="btn btn-outline-dark mx-1" id="subBtn">-</button>
                <button type="submit" name="operator" value="*" class="btn btn-outline-dark mx-1" id="multiBtn">*</button>
                <button type="submit" name="operator" value="/" class="btn btn-outline-dark mx-1" id="divBtn">/</button>
            </div>
            <p id="result"></p>
        </form>
    </div>


<script>
    document.querySelectorAll('.btn').forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operator = button.value;
            let result;

            switch (operator) {
                case '+':
                    result = (num1 + num2).toFixed(getDecimalPlaces(num1, num2));
                    break;
                case '-':
                    result = (num1 - num2).toFixed(getDecimalPlaces(num1, num2));
                    break;
                case '*':
                    result = (num1 * num2).toFixed(getDecimalPlaces(num1, num2));
                    break;
                case '/':
                    result = (num1 / num2).toFixed(getDecimalPlaces(num1, num2));
                    break;
                default:
                    result = "Invalid";
                    break;
            }
            document.getElementById('result').innerText = "Result : " + result
        })
    });   
    
    function getDecimalPlaces(num1, num2) {
        let decimalPlaces1 = (num1.toString().split('.')[1] || '').length;
        let decimalPlaces2 = (num2.toString().split('.')[1] || '').length;
        return Math.max(decimalPlaces1, decimalPlaces2);
    }
    </script>
</body>
</html>
