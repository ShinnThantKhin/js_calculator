<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #alertbox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 300px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 card" style="width: 300px; height: 100%;" style="box-shadow: rgba(17, 17, 26, 0.1) 0px 0px 16px;">
        <h3 class="d-flex justify-content-center pt-2 mb-2" >Calculator</h3>
        <form class="container" id="calculate">
            <input type="number" placeholder="Enter First Number" id="num1" class="form-control my-3">
            <input type="number" placeholder="Enter Second Number" id="num2" class="form-control my-3">
            <div class="container d-flex justify-content-center pb-3">
                <button type="submit" name="operator" value="+" class="btn btn-outline-dark mx-1" id="addBtn">+</button>
                <button type="submit" name="operator" value="-" class="btn btn-outline-dark mx-1" id="subBtn">-</button>
                <button type="submit" name="operator" value="*" class="btn btn-outline-dark mx-1" id="multiBtn">*</button>
                <button type="submit" name="operator" value="/" class="btn btn-outline-dark mx-1" id="divBtn">/</button>
            </div>
            <p id="result"></p>
        </form>
    </div>


<script>
    document.getElementById('calculate').addEventListener('submit', function(event) {
        event.preventDefault();
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = event.submitter.value;
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;
            default:
                result = "Invalid";
                break;
        }
        document.getElementById('result').innerText = "Result : " + result;
    });
    </script>
</body>
</html>
